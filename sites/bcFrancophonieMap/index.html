<!DOCTYPE html>
<html>
    <head>
        <title>BC Francophone Services Map</title>
        <!-- SMK BOOTSTRAP - - - - - - - -->
        <script src="./node_modules/smk/dist/smk.js"></script>
        <link rel="stylesheet" type="text/css" href="./assets/style.css"/>
        <!-- - - - - - - - - - - - - - - -->
        <style>
            #header {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 70px;

                border-bottom:      2px solid #fcba19;
                background-color: #036;
                font-family:        Helvetica,Arial,sans-serif;

                display:            flex;
                justify-content:    flex-start;
                align-items:        center;
            }

            #header img {
                margin-left:    10px;
                margin-bottom:  10px;
            }

            #header-title {
                color:          white;
                margin-left:    20px;

                display:        flex;
                flex-direction: column;
                justify-content:center;
                align-items:    flex-start;
                font-size:      30px;
            }

            #smk-map-frame {
                position: absolute;
                top: 72px;
                left: 0;
                right: 0;
                bottom: 0;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>

    <body>
    <script src="./smk-init.js"></script>
        <div id="header">
            <img src="assets/bc-gov-logo-transparent.png">
            <div id="header-title">BC Francophone Services Map</div>
        </div>
        <div id="smk-map-frame"></div>
